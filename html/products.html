<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
        .fade-enter-active, .fade-leave-active {
            transition: all 1s ease-in-out;
        }
        .fade-enter, .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>
<body class="container mt-4">

<div class="container" id="app">

    <nav class="navbar navbar-light fixed-top">
        <div class="navnar-text ml-auto d-flex">
            <button class="btn btn-sm btn-outline-success"
                @click="sliderStatus = !sliderStatus">
                <i class="fas fa-dollar-sign"></i></button>
            <div class="ml-2" v-if="cart.length > 0">
                <b>cart:</b>
                <span class="badge badge-pill badge-success">{{ cart.length }}</span>
            </div>
        </div>
    </nav>

    <h1>My Shop</h1>

    <transition name="custom"
                enter-active-class="animate__animated animate__fadeInDown"
                leave-active-class="animate__animated animate__slideOutRight">
        <div v-if="sliderStatus">
            <div class="align-item-center" :class="sliderState">
                <label :class="labelArr" for="formMax">max</label>
                <input type="text" id="formMax" class="form-control mx-2"
                       :style="{'width': inputWidth + 'px', textAlign: 'center'}" v-model="maximum">
                <input type="range" class="custom-range w-100" min="0" max="200" v-model="maximum">
            </div>
        </div>
    </transition>

    <transition-group name="fade" tag="div"
                        @beforeEnter="beforeEnter"
                        @enter="enter"
                        @leave="leave">
        <div class="row d-none mb-3 align-items-center"
             v-for="(item, index) in products" :key="item.id"
             v-if="item.price <= Number(maximum)"
            :data-index="index">
            <div class="col-1 m-auto">
                <button class="btn btn-info"
                        v-on:click="addItem(item)">+</button>
            </div>
            <div class="col-sm-4">
                <img :src="item.image" :alt="item.name" class="img-fluid d-block">
            </div>
            <div class="col">
                <h3 class="text-info">{{ item.name }}</h3>
                <p class="mb-0">{{ item.description }}</p>
                <div class="h5 float-right">{{ item.price | currency }}</div>
            </div>
        </div>
    </transition-group>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

                "image": "https://hplussport.com/wp-content/uploads/2016/12/unisex-thermal-vest_LYNDA_29944.jpg"

    let app = new Vue({
        el: '#app',
        data: {
            inputWidth: 60,
            sliderStatus: false,
            labelArr: ['font-weight-bold', 'mr-2'],
            maximum: 99,
            products: null,
            cart: []
        },
        filters: {
            currency: function (value) {
                return '$' + Number.parseFloat(value).toFixed(2);
            }
        },
        computed: {
            sliderState: function () {
                return this.sliderStatus ? 'd-flex' : 'd-none'
            }
        },
        methods: {
            beforeEnter: function(el) {
                el.className = 'd-none'
            },
            enter: function(el) {
                let delay = el.dataset.index * 100;
                setTimeout(function () {
                    el.className = 'row d-flex mb-3 align-items-center animate__animated animate__fadeInRight'
                }, delay)
            },
            leave: function(el) {
                let delay = el.dataset.index * 100;
                setTimeout(function () {
                    el.className = 'row d-flex mb-3 align-items-center animate__animated animate__fadeOutRight'
                }, delay)
            },
            addItem: function (product) {
                this.cart.push(product);
            }
        },
        mounted: function () {
            fetch('https://hplussport.com/api/products/order/price')
                .then(response => response.json())
                .then(data => {
                    this.products = data;
                })
        }
    });
</script>
</body>
</html>
